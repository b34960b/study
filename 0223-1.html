  <script>

  // 구구단
  for(let i = 2; i <= 9; i++) {
    document.write('<br>');
    for(let j = 1; j <= 9; j++) {
      document.write(i + 'X' + j + '=' + (i*j));
      document.write('<br>');
      // console.log(i*j);
    }
  }
    
  //3의 배수
  for(let n=1; n <= 10; n++){
    // console.log(n);
    if(n % 3 === 0){
      // console.log(n);
    }
  }

  //3과 5의 배수 합
  let result = 0;

  for(let num = 1; num <= 10; num++){
    if(num % 3 === 0 || num % 5 === 0){
      // console.log(num); > 콘솔값 356910
      result += num; // 연산자, 왼쪽 변수에 오른쪽에 있는 값을 더한다.
    }
  }
  console.log(result);


  //while

  let p =0;

  while (p < 10){
    console.log(p);
    p++;
  }

  </script>
