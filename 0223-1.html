<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

  // 구구단
  for(let i = 2; i <= 9; i++) {
    document.write('<br>');
    for(let j = 1; j <= 9; j++) {
      document.write(i + 'X' + j + '=' + (i*j));
      document.write('<br>');
      // console.log(i*j);
    }
  }




  </script>
</body>
</html>
