<body>
  
  <script>

    let fruit = prompt("무슨 과일을 사고 싶나요");

    switch(fruit){
      case '사과' :
        console.log('200원');
        break;
      case '키위' :
        console.log('300원');  
        break;
      case '바나나' :
      case '수박' :
        console.log('400원');  
        break;
      default :
        console.log('없습니다')
    }

  </script>
</body>
