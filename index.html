<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>숫자 맞추기</p>
        <input type="number" class="input">
        <button class="btn" type="submit">제출</button>
        <div class="data"></div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    var ran = Math.floor(Math.random() * 100); //랜덤숫자 생성
    console.log(ran);

    var i = 1;
    var p = 0;

    $(".btn").click(function() {

        // 입력값
        var num = $('.input').val();


        if (i > 10) {
            if (p == "1") {
                alert("기회끝");
                $(".btn").hide();
                return false;
            }
            alert("10over 기회3번+");

            i = 8;
            p++;
            return false;
        }

        // 제일 먼저 돌아감, 임의 생성 숫자가 맞는지 여부 확인
        if (num == ran) {
            alert('맞습니다');
            $('.btn').hide();
        } else if (num > ran) {
            alert('high');
        } else if (num < ran) {
            alert('low');
        } else {

        }

        // 입력값 불러오기
        $('.data').append(i + "번째 : " + num + "<br>");

        i++;
    });
</script>

</html>
